<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
.wrap {
    width: 500px;
    margin: auto;
}
* {
font-family: 'Nanum Myeongjo', serif;
}
    </style>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

<script>
function sayHello(){
	alert('주문이 완료되었습니다.');
}
</script>
</head>

<body>
<div class="wrap">
<div class="card">
    <img class="card-img-top"
         src="https://contestimg.wish.com/api/webimage/5d6a3487dd84756780631d34-large.jpg?cache_buster=1e0006135a6e701baa59f88df3d9fda3"
         alt="Card image cap">
    <div class="card-body">
        <p class="card-text"><h2>안경을 팝니다.</h2>가격:3,000원/개</p>
        이 안경은 청광색을 차단해줍니다. 컴퓨터를 할 때 눈이 매우 편해져요.<p>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">주문자이름</span>
            </div>
            <input type="text" class="form-control">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량을 선택하세요</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">주소</span>
            </div>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">전화번호</span>
            </div>
            <input type="text" class="form-control"> <p><button onclick="sayHello()" type="button" class="btn btn-primary">주문하기</button>
       </div>
    </div>
</body>
</html>
